<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Marca</title>
</head>
<body>

    <div id="header">
        <h2><strong>PneuXpress</strong></h2>

        <ul id="options">
          <li><a th:href="@{/estoque}">Estoque</a></li>
          <!-- <li><a href="home.html">Home</a></li> -->
          <li><a th:href="@{/cadastros}">Cadastros</a></li>
          <li><a th:href="@{/produto}">Produtos</a></li>    
        </ul>

        <ul id="login">
            <li><a href="editarUser.html">Editar</a></li>
            <li><a href="cadastro.html">Sign up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>

<h1>Marca</h1>
<p><a th:href="@{/marca/novo}">Novo</a></p>
<p><a th:href="@{/estoque}">Estoque</a></p>
<br>

<table th:if="${lista.size()} > 0">
    <tr>
        <td>ID</td><td>Nome</td>
    </tr>
    <tr th:each="e : ${lista}">
        <td th:text="${e.id}">ID</td>
        <td  th:text="${e.nome}">Nome</td>
        <td><a th:href="@{/marca/{id}(id=${e.id})}">Editar</a></td>
    </tr>
</table>
<p th:unless="${lista.size()} > 0">Não há marca cadastrados.</p>
<br>
</body>
</html>
