<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Nova Marca</title>
</head>
<body>
<h1>Nova Marca</h1>
<p><a th:href="@{/marca}">Marcas</a> / Novo</p>
<br>
<form th:action="@{/marca/salvar}" th:object="${elemento}" method="post">
<table>
    <tr>
        <td>Nome</td>
        <td><input type="text" th:field="*{nome}"></td>
    </tr>
    <tr>
        <td></td>
        <td><button type="submit">Salvar</button></td>
    </tr>
</table>
</form>
<p th:if="${erro != null}" th:text="${erro}"></p>
<br>
</body>
</html>
