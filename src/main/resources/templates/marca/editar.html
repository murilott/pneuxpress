<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Editar Marca</title>
</head>
<body>
    <nav th:replace="layout :: header"></nav>
    <div id="meio">
    <div id="inner">

    <h1>Editar Marca</h1>
    <p><a th:href="@{/marca}">Marcas</a> / Editar</p>
    <br>
    <form th:action="@{/marca/salvar}" th:object="${elemento}" method="post">
    <table>
        <tr>
            <td>ID</td>
            <td><input readonly type="text" th:field="*{id}"></td>
        </tr>
        <tr>
            <td>Nome</td>
            <td><input type="text" th:field="*{nome}"></td>
        </tr>
        <tr>
            <td><a th:href="@{/marca/{id}/excluir(id=${id})}">Excluir</a></td>
            <td><button type="submit">Salvar</button></td>
        </tr>
    </table>
    </form>
    <p th:if="${erro != null}" th:text="${erro}"></p>
    <br>
</div>
</div>
</body>
</html>
